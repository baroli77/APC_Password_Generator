<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        .popup-message {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 200px;
        }
        
        .popup-message.show {
            visibility: visible;
        }
    </style>
</head> 
<body>
    <div class="logo">
        <img src="APC_Classic_Logo_RGB_No_Background 1(2).png" alt="Your Logo">
    </div>
    <div id="container">
        <h1>Random Password Generator</h1>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
        <button onclick="copyPassword()" class="copy-button">Copy Password</button>
        <div id="popupMessage" class="popup-message">Password Copied to clipboard</div>
    </div>
    
    <script src="APC Password Generator.js"></script>
</body>
</html>
